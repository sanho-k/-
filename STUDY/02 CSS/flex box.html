<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box 연습</title>
    <style>
        .container {
            display: flex;
            flex-wrap: nowrap;
            background-color: rgb(36, 39, 194);
        }
        .container div {
            background-color: rgb(144, 223, 255);
            width: 300px; margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="container">  
 <div>1</div>
 <div>2</div>
 <div>3</div>
 <div>4</div>
 <div>5</div>
</div>  
</body>
</html>
